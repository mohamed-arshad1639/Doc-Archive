<div class="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4" (click)="close.emit()">
  <div class="bg-white dark:bg-dark-gray rounded-xl shadow-2xl w-full max-w-4xl max-h-[90vh] flex flex-col md:flex-row overflow-hidden animate-in fade-in zoom-in duration-200" (click)="$event.stopPropagation()">
    
    <!-- Preview Section -->
    <div class="w-full md:w-1/2 bg-gray-100 dark:bg-gray-900 flex items-center justify-center p-6 relative group">
      @if (doc.type === 'application/pdf') {
        <div class="text-center">
            <img [src]="doc.thumbnail || 'assets/placeholder.png'" class="max-w-full max-h-[60vh] object-contain shadow-lg rounded-md mb-4" [alt]="doc.name" loading="lazy">
            <span class="block text-sm text-gray-500">PDF Document</span>
        </div>
      } @else {
        <img [src]="doc.thumbnail || 'assets/placeholder.png'" class="max-w-full max-h-[60vh] object-contain shadow-lg rounded-md" [alt]="doc.name" loading="lazy">
      }
    </div>

    <!-- Metadata & Edit Section -->
    <div class="w-full md:w-1/2 p-6 flex flex-col">
      <h2 class="text-2xl font-bold mb-6 text-jet-black dark:text-off-white">Document Details</h2>
      
      <div class="space-y-5 flex-1 overflow-y-auto">
        <!-- Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">File Name</label>
          <input type="text" [(ngModel)]="editedName" class="w-full px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
        </div>

        <!-- Type -->
        <div>
           <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Document Type</label>
           <div class="px-3 py-2 bg-gray-50 dark:bg-gray-800 border dark:border-gray-700 rounded-lg text-gray-600 dark:text-gray-400 text-sm font-mono">
             {{ doc.type }}
           </div>
        </div>
        
        <!-- Size & Date (Read-only) -->
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Size</label>
                <div class="text-sm text-gray-600 dark:text-gray-400">{{ formatSize(doc.size) }}</div>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Created</label>
                <div class="text-sm text-gray-600 dark:text-gray-400">{{ doc.createdAt | date:'medium' }}</div>
            </div>
        </div>

        <!-- Folder Selection -->
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">Folder</label>
          <div class="flex gap-2">
            <select [(ngModel)]="selectedFolderId" class="flex-1 px-3 py-2 border rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-white focus:ring-2 focus:ring-blue-500 outline-none transition-shadow">
              <option [ngValue]="null">No Folder (Root)</option>
              <option *ngFor="let folder of folders" [ngValue]="folder.id">{{ folder.name }}</option>
            </select>
            
            <button (click)="toggleNewFolder()" class="px-3 py-2 bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 rounded-lg transition-colors" title="Create New Folder">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            </button>
          </div>

          <!-- Inline New Folder Input -->
          @if (isCreatingFolder) {
              <div class="mt-2 flex gap-2 animate-in slide-in-from-top-2 duration-200">
                  <input type="text" [(ngModel)]="newFolderName" placeholder="New Folder Name" class="flex-1 px-3 py-1 border rounded-lg dark:bg-gray-800 dark:border-gray-700 dark:text-white text-sm focus:ring-2 focus:ring-green-500 outline-none" (keyup.enter)="createFolder()">
                  <button (click)="createFolder()" class="px-3 py-1 bg-green-600 hover:bg-green-700 text-white rounded-lg text-sm">Add</button>
                  <button (click)="isCreatingFolder = false" class="px-3 py-1 bg-gray-300 dark:bg-gray-600 hover:bg-gray-400 text-gray-800 dark:text-white rounded-lg text-sm">Cancel</button>
              </div>
          }
        </div>
      </div>

      <div class="flex justify-between items-center mt-8 pt-4 border-t dark:border-gray-700">
        <button (click)="delete()" class="text-red-500 hover:text-red-700 font-medium flex items-center gap-2 px-3 py-2 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition-colors">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
          Move to Trash
        </button>
        <div class="flex gap-3">
          <button (click)="close.emit()" class="px-5 py-2 text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors font-medium">Cancel</button>
          <button (click)="save()" class="px-5 py-2 bg-blue-600 text-white hover:bg-blue-700 rounded-lg shadow-md hover:shadow-lg transition-all font-medium">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  @if (showConfirmModal) {
    <app-confirmation-modal
      [title]="confirmModalConfig.title"
      [message]="confirmModalConfig.message"
      [type]="confirmModalConfig.type"
      (confirm)="confirmAction()"
      (cancel)="showConfirmModal = false">
    </app-confirmation-modal>
  }
</div>
